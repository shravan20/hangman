<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Hangman">
    <meta name="author" content="Nishant Venugopal">
    <title>Hangman</title>

    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>

</head>

<body>
    <div class="container">
        <div class="heading">
            <a><ion-icon name="bulb" class="hint-btn"></ion-icon></a>
        </div>

        <h1>Hangman</h1>
        <p id="result">
            Remaining Guess:<span id=guess>6</span>
        </p>
        <img src="./images/0.jpg" alt="" id="step-image">
        <div class="guess-word">
            <!-- <div class="word">A</div>-->
        </div>
        <div class="keyboard">
            <!-- <button class="key-btn">A</button> -->
        </div>
        <!-- <button class="reset-btn">Reset</button> -->
    </div>
    <div class="modal-bg">
        <div class="hint-modal">
            <ion-icon name="close" class="close-btn" id="signup-close-btn"></ion-icon>
            <h2>Hint</h2>
            <div class="hint">
                <h4>Definition:</h4>
                <p id="definition">This is the definition</p>
            </div>
            <div class="hint">
                <h4>Synonyms:</h4>
                <p id="synonym">This is the synonyms</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
